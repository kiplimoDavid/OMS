{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow">
                <div class="card-header text-center">
                    <h4>M-Pesa Payment</h4>
                </div>

                <div class="card-body">
                    <form id="mpesaForm">
                        <div class="mb-3">
                            <label class="form-label">M-Pesa Phone Number</label>
                            <input type="text" class="form-control" name="phone"
                                   placeholder="2547XXXXXXXX" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Amount (KES)</label>
                            <input type="number" class="form-control" name="amount"
                                   step="0.01" required>
                        </div>

                        <input type="hidden" name="order_id" value="ORDER123">

                        <button type="submit" class="btn btn-success w-100" id="payButton">
                            Pay Now
                        </button>

                        <div class="spinner-border text-primary d-none mt-3" id="loadingSpinner" role="status">
                            <span class="visually-hidden">Processing...</span>
                        </div>
                    </form>

                    <div id="paymentResult" class="alert mt-3 d-none"></div>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
document.getElementById("mpesaForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const form = this;
    const formData = new FormData(form);
    const payButton = document.getElementById("payButton");
    const spinner = document.getElementById("loadingSpinner");
    const resultDiv = document.getElementById("paymentResult");

    // Reset previous messages
    resultDiv.classList.add("d-none");
    resultDiv.classList.remove("alert-success", "alert-danger", "alert-warning");

    // Show loading
    payButton.disabled = true;
    spinner.classList.remove("d-none");

    fetch("/payments/mpesa", {
        method: "POST",
        body: formData
    })
    .then(async response => {
        let data;
        try {
            data = await response.json();
        } catch {
            throw new Error("Invalid server response");
        }

        resultDiv.classList.remove("d-none");

        if (data.status === "SUCCESS") {
            resultDiv.classList.add("alert-success");
        } else if (data.status === "PENDING") {
            resultDiv.classList.add("alert-warning");
        } else {
            resultDiv.classList.add("alert-danger");
        }

        resultDiv.innerText = data.message || "Payment request failed";
    })
    .catch(err => {
        resultDiv.classList.remove("d-none");
        resultDiv.classList.add("alert-danger");
        resultDiv.innerText = "Payment request failed. Please try again.";
        console.error("M-Pesa request error:", err);
    })
    .finally(() => {
        // Reset button and spinner
        payButton.disabled = false;
        spinner.classList.add("d-none");
    });
});
</script>
{% endblock %}
