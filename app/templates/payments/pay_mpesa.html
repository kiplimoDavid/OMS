{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow">
        <div class="card-header bg-success text-white text-center">
          <h5>M-Pesa Payment</h5>
        </div>

        <div class="card-body">
          <form id="mpesaForm">
            <input type="hidden" name="order_id" value="{{ order_id }}">
            <input type="hidden" name="amount" value="{{ total }}">

            <div class="mb-3">
              <label class="form-label">M-Pesa Number</label>
              <input type="text"
                     name="phone"
                     class="form-control"
                     placeholder="2547XXXXXXXX"
                     required>
            </div>

            <div class="alert alert-info text-center">
              Pay <strong>KES {{ total }}</strong> to
              <strong>ACME Company</strong>
            </div>

            <button class="btn btn-success w-100" type="submit">
              Pay Now
            </button>
          </form>

          <div id="response" class="mt-3 text-center"></div>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
document.getElementById("mpesaForm").onsubmit = async function(e) {
  e.preventDefault();

  const form = e.target;
  const responseDiv = document.getElementById("response");

  const res = await fetch("/payments/mpesa", {
    method: "POST",
    body: new FormData(form)
  });

  const data = await res.json();

  responseDiv.innerHTML = `
    <div class="alert alert-${data.status === 'SUCCESS' ? 'success' : 'danger'}">
      ${data.message}
    </div>`;
};
</script>

{% endblock %}
