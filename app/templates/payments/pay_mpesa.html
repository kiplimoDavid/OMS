
{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow">
                <div class="card-header text-center">
                    <h4>M-Pesa Payment</h4>
                </div>

                <div class="card-body">
                    <form id="mpesaForm">
                        <div class="mb-3">
                            <label class="form-label">M-Pesa Phone Number</label>
                            <input type="text" class="form-control" name="phone"
                                   placeholder="2547XXXXXXXX" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Amount (KES)</label>
                            <input type="number" class="form-control" name="amount"
                                   step="0.01" required>
                        </div>

                        <input type="hidden" name="order_id" value="ORDER123">

                        <button type="submit" class="btn btn-success w-100" id="payBtn">
                            Pay Now
                        </button>
                    </form>

                    <div id="paymentResult" class="alert mt-3 d-none"></div>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
document.getElementById("mpesaForm").addEventListener("submit", async function (e) {
    e.preventDefault(); // Prevent page reload

    const payBtn = document.getElementById("payBtn");
    const resultDiv = document.getElementById("paymentResult");

    // Disable button to prevent multiple clicks
    payBtn.disabled = true;
    payBtn.innerText = "Processing...";

    // Hide previous result
    resultDiv.classList.add("d-none");
    resultDiv.classList.remove("alert-success", "alert-danger", "alert-warning");
    resultDiv.innerText = "";

    const formData = new FormData(this);

    try {
        const response = await fetch("/payments/mpesa", {
            method: "POST",
            body: formData
        });

        // Check if server returned JSON
        const data = await response.json();

        // Show the result
        resultDiv.classList.remove("d-none");
        if (data.status === "SUCCESS") {
            resultDiv.classList.add("alert-success");
        } else if (data.status === "PENDING") {
            resultDiv.classList.add("alert-warning");
        } else {
            resultDiv.classList.add("alert-danger");
        }

        resultDiv.innerText = data.message;

    } catch (err) {
        // Handle fetch or network errors
        resultDiv.classList.remove("d-none");
        resultDiv.classList.add("alert-danger");
        resultDiv.innerText = "Payment request failed. Please try again.";
        console.error("Payment request failed:", err);
    } finally {
        // Re-enable button
        payBtn.disabled = false;
        payBtn.innerText = "Pay Now";
    }
});
</script>
{% endblock %}
